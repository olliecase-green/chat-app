<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsUpp Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">WhatsUpp</h1>
      <div id="message-container"></div>
      <div class="input-container">
        <input
          class="input-container-item input-box"
          id="message-input"
          type="text"
          placeholder="Type a message"
        />
        <button class="input-container-item button" id="send-btn">Send</button>
        <a class="input-container-item button" href="/">Back to login </a>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
